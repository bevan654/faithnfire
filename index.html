<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faith & Fire Invitational — Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --black: #0a0a0a;
    --white: #f5f5f0;
    --grey: #888;
    --accent: #d4d4d0;
    --ember: #ff6a00;
    --flame-orange: #ff9500;
    --flame-yellow: #ffd000;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--black);
    background-image: radial-gradient(ellipse at 50% 40%, rgba(255,106,0,0.04) 0%, rgba(255,60,0,0.02) 30%, transparent 70%);
    color: var(--white);
    min-height: 100vh;
    overflow-x: hidden;
    font-family: 'Space Mono', monospace;
  }

  /* Noise overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.06'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 100;
  }

  .page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  /* Top bar */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 2.5rem;
    border-bottom: 1px solid rgba(245,245,240,0.08);
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    opacity: 0;
  }

  .top-bar .hosted-by { color: var(--grey); }

  .top-bar .date-badge {
    border: 1px solid rgba(245,245,240,0.2);
    padding: 0.4rem 1rem;
    font-size: 0.65rem;
    letter-spacing: 0.2em;
  }

  /* Main content */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    position: relative;
  }

  /* Giant background cross */
  .cross {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 2px;
    height: 0;
    background: rgba(245,245,240,0.07);
    opacity: 0;
  }
  .cross::after {
    content: '';
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    width: 30vw;
    height: 2px;
    background: rgba(245,245,240,0.07);
  }

  /* Volleyball silhouette lines */
  .volleyball-lines {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    width: 320px;
    height: 320px;
    border: 1px solid rgba(245,245,240,0.07);
    border-radius: 50%;
    opacity: 0;
  }
  .volleyball-lines::before {
    content: '';
    position: absolute;
    inset: -1px;
    border-radius: 50%;
    border: 1px solid rgba(245,245,240,0.07);
    transform: rotate(45deg);
    clip-path: ellipse(50% 35% at 50% 50%);
  }

  .title-group {
    text-align: center;
    position: relative;
    z-index: 2;
  }

  /* Fiery title */
  .title-main {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(5rem, 15vw, 12rem);
    line-height: 0.85;
    letter-spacing: -0.02em;
    position: relative;
    overflow: visible;
  }

  .title-main .letter {
    display: inline-block;
    opacity: 0;
    position: relative;
    will-change: transform, opacity, filter;
  }

  .title-main .ampersand {
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-weight: 400;
    font-size: 0.55em;
    vertical-align: middle;
    margin: 0 0.05em;
    display: inline-block;
    opacity: 0;
    will-change: transform, opacity, filter;
  }

  /* Fire glow behind title */
  .fire-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    width: 100%;
    height: 150%;
    background: radial-gradient(ellipse at center, rgba(255,106,0,0.2) 0%, rgba(255,149,0,0.06) 40%, transparent 70%);
    opacity: 0;
    pointer-events: none;
    z-index: -1;
  }

  /* Ember particles */
  .embers {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 3;
    overflow: visible;
  }

  .ember {
    position: absolute;
    width: 3px;
    height: 3px;
    background: var(--flame-orange);
    border-radius: 50%;
    opacity: 0;
    box-shadow: 0 0 6px 2px rgba(255,106,0,0.6);
  }


  /* Heated underline */
  .heat-line {
    display: block;
    width: 0;
    height: 2px;
    margin: 0.5rem auto 0;
    background: linear-gradient(90deg, transparent, var(--ember), var(--flame-orange), var(--ember), transparent);
    opacity: 0;
  }

  .subtitle {
    font-family: 'Space Mono', monospace;
    font-size: 0.6rem;
    letter-spacing: 0.5em;
    text-transform: uppercase;
    color: var(--grey);
    margin-top: 1.5rem;
    opacity: 0;
  }

  /* Divider line */
  .divider {
    width: 60px;
    height: 1px;
    background: var(--grey);
    margin: 2rem auto;
    opacity: 0;
    transform-origin: center;
    transform: scaleX(0);
  }

  /* Coming Soon block */
  /* Countdown */
  .countdown {
    opacity: 0;
    position: relative;
    padding: 1.2rem 2.5rem;
    border: 1px solid rgba(245,245,240,0.12);
  }

  .countdown::before,
  .countdown::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    border: 1px solid rgba(245,245,240,0.25);
  }
  .countdown::before { top: -4px; left: -4px; }
  .countdown::after { bottom: -4px; right: -4px; }

  .countdown-label {
    font-family: 'Space Mono', monospace;
    font-size: 0.55rem;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: var(--grey);
    margin-bottom: 0.6rem;
    text-align: center;
  }

  .countdown-units {
    display: flex;
    gap: 0;
    align-items: center;
    justify-content: center;
  }

  .countdown-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 56px;
  }

  .countdown-number {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(1.8rem, 4vw, 2.6rem);
    line-height: 1;
    letter-spacing: 0.05em;
    color: var(--white);
  }

  .countdown-unit {
    font-family: 'Space Mono', monospace;
    font-size: 0.45rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--grey);
    margin-top: 0.25rem;
  }

  .countdown-sep {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(1.4rem, 3vw, 2rem);
    color: rgba(245,245,240,0.15);
    padding: 0 0.15rem;
    margin-bottom: 0.9rem;
  }

  /* Event details */
  .details {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 3rem;
    margin-top: 2.5rem;
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--grey);
    opacity: 0;
  }

  .details span { position: relative; white-space: nowrap; }

  .details span:not(:last-child)::after {
    content: '·';
    position: absolute;
    right: -1.7rem;
    color: rgba(245,245,240,0.2);
  }

  @media (max-width: 640px) {
    .details { flex-direction: column; gap: 0.8rem; }
    .details span:not(:last-child)::after { display: none; }
  }

  /* Bottom bar */
  .bottom-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 2.5rem;
    border-top: 1px solid rgba(245,245,240,0.08);
    font-size: 0.6rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--grey);
    opacity: 0;
  }

  .bottom-bar a {
    color: var(--white);
    text-decoration: none;
    border-bottom: 1px solid rgba(245,245,240,0.2);
    padding-bottom: 2px;
    transition: border-color 0.3s ease;
  }
  .bottom-bar a:hover { border-color: var(--white); }

  /* Decorative corner marks */
  .corner-mark {
    position: fixed;
    width: 30px;
    height: 30px;
    border-color: rgba(245,245,240,0.08);
    border-style: solid;
    opacity: 0;
    z-index: 10;
  }
  .corner-mark.tl { top: 1rem; left: 1rem; border-width: 1px 0 0 1px; }
  .corner-mark.tr { top: 1rem; right: 1rem; border-width: 1px 1px 0 0; }
  .corner-mark.bl { bottom: 1rem; left: 1rem; border-width: 0 0 1px 1px; }
  .corner-mark.br { bottom: 1rem; right: 1rem; border-width: 0 1px 1px 0; }

  /* Small flame icon */
  .flame {
    display: inline-block;
    width: 14px;
    height: 20px;
    margin-bottom: 1rem;
    opacity: 0;
    position: relative;
  }
  .flame::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 16px;
    background: var(--ember);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    clip-path: polygon(50% 0%, 85% 55%, 70% 100%, 30% 100%, 15% 55%);
    box-shadow: 0 0 12px 4px rgba(255,106,0,0.4);
  }

  /* Mobile adjustments */
  @media (max-width: 640px) {
    .top-bar, .bottom-bar { padding: 1.2rem 1.5rem; }
    .volleyball-lines { width: 200px; height: 200px; }
  }
</style>
</head>
<body>
  <div class="corner-mark tl"></div>
  <div class="corner-mark tr"></div>
  <div class="corner-mark bl"></div>
  <div class="corner-mark br"></div>

  <div class="page">
    <nav class="top-bar">
      <span class="hosted-by">SMYM Adelaide South</span>
      <span class="date-badge">26 · 09 · 2026</span>
    </nav>

    <main class="main">
      <div class="cross"></div>
      <div class="volleyball-lines"></div>

      <div class="title-group">
        <div class="flame"></div>

        <h1 class="title-main" id="title">
          <span class="letter">F</span><span class="letter">A</span><span class="letter">I</span><span class="letter">T</span><span class="letter">H</span><span class="ampersand">&</span><span class="letter">F</span><span class="letter">I</span><span class="letter">R</span><span class="letter">E</span>
          <div class="fire-glow"></div>
          <div class="embers" id="embers"></div>
          <span class="heat-line"></span>
        </h1>

        <p class="subtitle">Invitational</p>

        <div class="divider"></div>

        <div class="countdown" id="countdown">
          <div class="countdown-label">First serve in</div>
          <div class="countdown-units">
            <div class="countdown-block">
              <span class="countdown-number" id="cd-days">---</span>
              <span class="countdown-unit">Days</span>
            </div>
            <span class="countdown-sep">:</span>
            <div class="countdown-block">
              <span class="countdown-number" id="cd-hours">--</span>
              <span class="countdown-unit">Hrs</span>
            </div>
            <span class="countdown-sep">:</span>
            <div class="countdown-block">
              <span class="countdown-number" id="cd-mins">--</span>
              <span class="countdown-unit">Min</span>
            </div>
            <span class="countdown-sep">:</span>
            <div class="countdown-block">
              <span class="countdown-number" id="cd-secs">--</span>
              <span class="countdown-unit">Sec</span>
            </div>
          </div>
        </div>

        <div class="details">
          <span>Volleyball Tournament</span>
          <span>Reynella East College</span>
          <span>Adelaide, SA</span>
        </div>
      </div>
    </main>

    <footer class="bottom-bar">
      <span>Sport · Fellowship · Faith</span>
      <span>Enquiries — <a href="mailto:contact@faithandfire.com">contact@faithandfire.com</a></span>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const tl = gsap.timeline({ defaults: { ease: "power3.out" } });
    const embersContainer = document.getElementById("embers");

    // -- Spark spawner --
    function spawnSpark(delay, opts = {}) {
      const spark = document.createElement("div");
      spark.className = "ember";
      spark.style.left = (opts.xMin || 5) + Math.random() * (opts.xRange || 90) + "%";
      spark.style.top = (opts.yMin || 40) + Math.random() * (opts.yRange || 30) + "%";
      const size = (opts.sizeMin || 1.5) + Math.random() * (opts.sizeRange || 3.5);
      spark.style.width = size + "px";
      spark.style.height = size + "px";

      // Vary color — mix of orange, yellow, and white-hot sparks
      const colors = [
        "rgba(255,106,0,0.9)",   // ember
        "rgba(255,149,0,0.9)",   // orange
        "rgba(255,208,0,0.85)",  // yellow
        "rgba(255,240,200,0.8)", // white-hot
      ];
      const color = colors[Math.floor(Math.random() * colors.length)];
      spark.style.background = color;
      spark.style.boxShadow = `0 0 ${4 + size * 2}px ${size}px ${color}`;

      embersContainer.appendChild(spark);

      const drift = (Math.random() - 0.5) * (opts.driftRange || 80);
      const rise = -(opts.riseMin || 100) - Math.random() * (opts.riseRange || 160);
      const dur = (opts.durMin || 1.5) + Math.random() * (opts.durRange || 2.5);

      gsap.set(spark, { opacity: 0, scale: 1, rotation: Math.random() * 360 });
      gsap.to(spark, {
        opacity: 0.7 + Math.random() * 0.3, duration: 0.15,
        delay: delay, ease: "power1.in"
      });
      gsap.to(spark, {
        y: rise, x: drift, scale: 0, opacity: 0,
        rotation: "+=" + (Math.random() * 180 - 90),
        duration: dur, delay: delay + 0.1, ease: "power1.out",
        onComplete: () => spark.remove()
      });
    }

    // -- Spawn sparks in 5 waves for maximum impact --

    // Wave 1: Early crackle — small fast sparks as flame icon appears
    for (let i = 0; i < 15; i++) {
      spawnSpark(0.2 + Math.random() * 0.8, {
        sizeMin: 1, sizeRange: 2, riseMin: 60, riseRange: 80,
        durMin: 1, durRange: 1.5, driftRange: 50
      });
    }

    // Wave 2: First ignition burst — letters start appearing
    for (let i = 0; i < 40; i++) {
      spawnSpark(0.5 + Math.random() * 1.8);
    }

    // Wave 3: Peak inferno — dense shower at mid-letters
    for (let i = 0; i < 60; i++) {
      spawnSpark(1.2 + Math.random() * 2.2, {
        sizeMin: 2, sizeRange: 4, riseMin: 130, riseRange: 200,
        driftRange: 100
      });
    }

    // Wave 4: Secondary surge — FIRE letters igniting
    for (let i = 0; i < 45; i++) {
      spawnSpark(2.5 + Math.random() * 1.8, {
        xMin: 40, xRange: 55, riseMin: 100, riseRange: 180,
        driftRange: 90
      });
    }

    // Wave 5: Long trailing embers — slow drifting sparks as fire cools
    for (let i = 0; i < 30; i++) {
      spawnSpark(3.5 + Math.random() * 2.5, {
        sizeMin: 1, sizeRange: 2.5, riseMin: 80, riseRange: 140,
        durMin: 2.5, durRange: 3, driftRange: 120
      });
    }

    // -- Flame icon fade in with flicker --
    tl.to(".flame", { opacity: 1, duration: 1.2 }, 0.3);
    gsap.to(".flame", {
      scale: 1.05, opacity: 0.8, duration: 1.5,
      repeat: -1, yoyo: true, ease: "sine.inOut", delay: 1.5
    });

    // -- Fire glow surge behind title --
    tl.to(".fire-glow", {
      opacity: 1, scale: 1.1, duration: 2,
      ease: "power2.out",
      transformOrigin: "center center"
    }, 0.4);
    tl.to(".fire-glow", {
      opacity: 0, scale: 1.4, duration: 2.5, ease: "power1.in"
    }, 2.0);

    // -- Fiery letter-by-letter entrance (slowed down) --
    const letters = document.querySelectorAll(".title-main .letter");
    const ampersand = document.querySelector(".title-main .ampersand");
    const allChars = [...letters.values()];
    allChars.splice(5, 0, ampersand);

    allChars.forEach((el, i) => {
      const delay = 0.6 + i * 0.18;

      // Phase 1: Ignite
      tl.fromTo(el, {
        opacity: 0, y: 30, filter: "blur(10px) brightness(1)",
        color: "#ff6a00",
        textShadow: "0 0 0px rgba(255,106,0,0)"
      }, {
        opacity: 1, y: -4, duration: 0.8,
        filter: "blur(0px) brightness(2.2)",
        color: "#ffd000",
        textShadow: "0 0 35px rgba(255,106,0,0.6), 0 0 70px rgba(255,149,0,0.3)",
        ease: "power2.out"
      }, delay);

      // Phase 2: Settle
      tl.to(el, {
        y: 0, duration: 1.2,
        filter: "blur(0px) brightness(1.3)",
        color: "#ffe0b0",
        textShadow: "0 0 18px rgba(255,106,0,0.2), 0 0 35px rgba(255,106,0,0.06)",
        ease: "power2.inOut"
      }, delay + 0.7);

      // Phase 3: Rest
      tl.to(el, {
        duration: 1.5,
        filter: "blur(0px) brightness(1)",
        color: "#f5f5f0",
        textShadow: "0 0 0px rgba(255,106,0,0)",
        ease: "power1.inOut"
      }, delay + 1.6);
    });

    // -- Heat line sweep --
    tl.to(".heat-line", {
      opacity: 0.6, width: "80%", duration: 1.5,
      ease: "power2.out"
    }, 2.4);
    tl.to(".heat-line", {
      opacity: 0, duration: 2, ease: "power1.inOut"
    }, 4.2);

    // -- Subtitle slide up --
    tl.fromTo(".subtitle", {
      opacity: 0, y: 15
    }, {
      opacity: 1, y: 0, duration: 1, ease: "power2.out"
    }, 3.8);

    // -- Cross reveal --
    tl.to(".cross", {
      opacity: 1, height: "60vh", duration: 2, ease: "power2.inOut"
    }, 4.0);

    // -- Volleyball lines scale in --
    tl.to(".volleyball-lines", {
      opacity: 1, scale: 1, duration: 1.5,
      ease: "power2.out",
      transformOrigin: "center center"
    }, 4.2);

    // -- Divider expand --
    tl.to(".divider", {
      opacity: 1, scaleX: 1, duration: 1, ease: "power2.inOut"
    }, 4.5);

    // -- Countdown fade in --
    tl.to(".countdown", {
      opacity: 1, duration: 1, ease: "power2.out"
    }, 4.8);

    // -- Details fade in --
    tl.to(".details", {
      opacity: 1, duration: 1, ease: "power2.out"
    }, 5.0);

    // -- Top bar & bottom bar --
    tl.to(".top-bar", {
      opacity: 1, duration: 1, ease: "power2.out"
    }, 4.8);
    tl.to(".bottom-bar", {
      opacity: 1, duration: 1, ease: "power2.out"
    }, 5.0);

    // -- Corner marks --
    tl.to(".corner-mark", {
      opacity: 1, duration: 1.2, ease: "power1.out", stagger: 0.15
    }, 5.2);

    // -- Ongoing fire system (kicks in after intro) --
    tl.call(() => {
      const chars = document.querySelectorAll(".title-main .letter, .title-main .ampersand");

      // 1. Continuous ember stream — heavier, brighter, more of them
      function spawnAmbientSpark(big) {
        const spark = document.createElement("div");
        spark.className = "ember";
        spark.style.left = (5 + Math.random() * 90) + "%";
        spark.style.top = (45 + Math.random() * 25) + "%";
        const size = big ? (3 + Math.random() * 4) : (1.5 + Math.random() * 3);
        spark.style.width = size + "px";
        spark.style.height = size + "px";
        const colors = [
          "rgba(255,106,0,0.9)",
          "rgba(255,149,0,0.85)",
          "rgba(255,208,0,0.8)",
          "rgba(255,240,200,0.75)",
        ];
        const color = colors[Math.floor(Math.random() * colors.length)];
        spark.style.background = color;
        spark.style.boxShadow = `0 0 ${6 + size * 3}px ${size * 1.5}px ${color}`;
        embersContainer.appendChild(spark);

        const drift = (Math.random() - 0.5) * 90;
        const rise = -(100 + Math.random() * 160);
        const dur = 1.8 + Math.random() * 2.5;

        gsap.set(spark, { opacity: 0 });
        gsap.to(spark, { opacity: 0.6 + Math.random() * 0.4, duration: 0.2, ease: "power1.in" });
        gsap.to(spark, {
          y: rise, x: drift, scale: 0, opacity: 0,
          rotation: Math.random() * 180 - 90,
          duration: dur, delay: 0.15, ease: "power1.out",
          onComplete: () => spark.remove()
        });
      }

      // Steady stream: 4-6 sparks every 200ms
      setInterval(() => {
        const count = 4 + Math.floor(Math.random() * 3);
        for (let i = 0; i < count; i++) {
          setTimeout(() => spawnAmbientSpark(false), Math.random() * 150);
        }
      }, 200);

      // 2. Random flare bursts — every few seconds, a sudden eruption
      function flare() {
        // Burst of 15-25 big sparks
        const burstCount = 15 + Math.floor(Math.random() * 11);
        for (let i = 0; i < burstCount; i++) {
          setTimeout(() => spawnAmbientSpark(true), Math.random() * 300);
        }

        // Flash the glow bright
        gsap.to(".fire-glow", {
          opacity: 0.7, scale: 1.15, duration: 0.3, ease: "power2.out",
          onComplete: () => {
            gsap.to(".fire-glow", {
              opacity: 0.2, scale: 1, duration: 1.5, ease: "power1.inOut"
            });
          }
        });

        // Flash the title hot for a moment
        gsap.to(chars, {
          color: "#ffd000",
          textShadow: "0 0 30px rgba(255,106,0,0.5), 0 0 60px rgba(255,149,0,0.2)",
          duration: 0.3, ease: "power2.out",
          stagger: { amount: 0.15, from: "random" },
          onComplete: () => {
            gsap.to(chars, {
              color: "#f5f5f0",
              textShadow: "0 0 15px rgba(255,106,0,0.08)",
              duration: 1.5, ease: "power1.inOut",
              stagger: { amount: 0.2, from: "random" }
            });
          }
        });

        // Schedule next flare randomly between 3-6 seconds
        setTimeout(flare, 3000 + Math.random() * 3000);
      }
      // First flare after 2s
      setTimeout(flare, 2000);

      // 3. Individual letter shimmer — random letters briefly glow warm
      function shimmerLetter() {
        const el = chars[Math.floor(Math.random() * chars.length)];
        gsap.to(el, {
          color: "#ffe0b0",
          textShadow: "0 0 20px rgba(255,106,0,0.3)",
          duration: 0.4, ease: "power2.out",
          onComplete: () => {
            gsap.to(el, {
              color: "#f5f5f0",
              textShadow: "0 0 15px rgba(255,106,0,0.08)",
              duration: 0.8, ease: "power1.inOut"
            });
          }
        });
        setTimeout(shimmerLetter, 400 + Math.random() * 800);
      }
      setTimeout(shimmerLetter, 1000);

      // 4. Fire glow — strong persistent pulse
      gsap.set(".fire-glow", { opacity: 0.2, scale: 1 });
      gsap.to(".fire-glow", {
        opacity: 0.4, scale: 1.08,
        duration: 2, repeat: -1, yoyo: true, ease: "sine.inOut"
      });

      // 5. Title base glow
      gsap.to("#title", {
        textShadow: "0 0 40px rgba(255,106,0,0.15), 0 0 80px rgba(255,106,0,0.05)",
        duration: 2, repeat: -1, yoyo: true, ease: "sine.inOut"
      });

      // 6. Heat line — persists as a glowing underline
      gsap.killTweensOf(".heat-line");
      gsap.set(".heat-line", { opacity: 0.4, width: "60%" });
      gsap.to(".heat-line", {
        opacity: 0.7, width: "80%",
        duration: 2, repeat: -1, yoyo: true, ease: "sine.inOut"
      });

      // 7. Flame icon — strong alive flicker
      gsap.killTweensOf(".flame");
      gsap.to(".flame", {
        scale: 1.15, opacity: 0.65,
        duration: 0.6, repeat: -1, yoyo: true, ease: "sine.inOut"
      });

    }, null, 5.5);

    // -- Countdown timer --
    const target = new Date("2026-09-26T09:00:00+09:30").getTime(); // Adelaide time
    const daysEl = document.getElementById("cd-days");
    const hrsEl = document.getElementById("cd-hours");
    const minsEl = document.getElementById("cd-mins");
    const secsEl = document.getElementById("cd-secs");
    let prevSecs = null;

    function pad(n) { return String(n).padStart(2, "0"); }

    function tick() {
      const now = Date.now();
      const diff = Math.max(0, target - now);
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);

      daysEl.textContent = String(d);
      hrsEl.textContent = pad(h);
      minsEl.textContent = pad(m);
      secsEl.textContent = pad(s);

      // Subtle pulse on the seconds digit each tick
      if (prevSecs !== s) {
        gsap.fromTo("#cd-secs", {
          color: "rgba(255,149,0,0.9)"
        }, {
          color: "#f5f5f0",
          duration: 0.8, ease: "power1.out"
        });
        prevSecs = s;
      }
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
